    /* Shuffle + cycle without repeats */
    let order = [], pos = -1;
    function reshuffle() {
      order = [...Array(DECK.length).keys()];
      for (let i = order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [order[i], order[j]] = [order[j], order[i]];
      }
      pos = -1;
    }
    function nextCard() {
      pos++;
      if (pos >= order.length) { reshuffle(); pos = 0; }
      render(DECK[order[pos]]);
    }
    function render(card) {
      document.getElementById("target").textContent = card.target;
      const f = document.getElementById("forbidden");
      f.innerHTML = "";
      for (let i = 0; i < Math.min(5, card.forbidden.length); i++) {
        const span = document.createElement("span");
        span.textContent = card.forbidden[i];
        f.appendChild(span);
      }
    }
    /* Robust tap handlers for iOS/Android */
    function bindTap(el, handler) {
      const h = e => { e.preventDefault && e.preventDefault(); handler(e); };
      el.addEventListener("click", h, {passive:false});
      el.addEventListener("touchend", h, {passive:false});
      el.addEventListener("pointerup", h, {passive:false});
      el.addEventListener("keyup", e => { if (e.key === "Enter" || e.key === " ") handler(e); });
    }
    bindTap(document.getElementById("nextBtn"), nextCard);
    bindTap(document.getElementById("reshuffleBtn"), () => { reshuffle(); nextCard(); });
    bindTap(document.getElementById("tapCard"), e => {
      if (e.target.tagName.toLowerCase() === "button") return;
      nextCard();
    });

    /* Init */
    reshuffle();
    nextCard();
